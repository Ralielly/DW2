<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lâmpada DOM</title>
</head>
<body>


  <img 
    id="lampada" 
    
    src="lampada-off.jpg" 
    alt="Lâmpada apagada" 
    style="width:150px; cursor:pointer;"
  >

  <script>

    const lampada = document.getElementById("lampada");

    function alternarLampada() {
      if (lampada.src.includes("lampada-off.jpg")) {
        lampada.src = "lampada-on.jpg";
      } else {
        lampada.src = "lampada-off.jpg";
      }
    }

    
    lampada.addEventListener("click", alternarLampada);
  </script>

</body>
</html>
